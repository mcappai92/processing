
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Maura Cappai - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Maura Cappai</h1>
        <script type="text/processing">

  void setup() {
  size(500, 500);
  background(50);
  smooth();
  noStroke();
  frameRate(50);
}

   void draw() {
  
    fill(frameCount * 10 % 255, frameCount * 10 % 255, frameCount * 5 % 255,
           frameCount * 5 % 50);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 15 % 360));
    ellipse(0, 200, 50, 50);
    popMatrix();   
    
    fill(frameCount * 10 % 255, frameCount * 10 % 255, frameCount * 5 % 255,
           frameCount * 5 % 100);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 15 % 360));
    ellipse(0, 200, 25, 25);
    popMatrix();   
    
     fill(frameCount * 10 % 255, frameCount * 10 % 255, frameCount * 5 % 255,
           frameCount * 5 % 150);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 15 % 360));
    ellipse(0, 150, 25, 25);
    popMatrix(); 
    
    fill(frameCount * 10 % 255, frameCount * 10 % 255, frameCount * 5 % 255);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 2 % 360));
    ellipse(40, 0, 80, 40);
    popMatrix();

    fill(frameCount * 8 % 255, frameCount * 8 % 255, frameCount * 4 % 255,
         frameCount * 5 % 125);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 2 % 360));
    ellipse(60, 0, 100, 60);
    popMatrix();

}
            
        </script>
        <canvas></canvas>
    </body>
</html>
